<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fbecec;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            color: #d63384;
        }

        p {
            font-size: 20px;
            margin: 20px;
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            background-color: #d63384;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b02a6c;
        }

        #response {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine?</h1>
    <p>I've got a question that's been on my mind for a while...</p>
    <p>Will you make me the happiest person by saying "Yes"?</p>

    <div class="btn-container">
        <button onclick="sayYes()">Yes</button>
        <button onclick="sayNo()">No</button>
    </div>

    <div id="response"></div>

    <script>
        function sayYes() {
            document.getElementById("response").innerText = "Yay! You just made my day ‚ù§Ô∏è";
        }

        function sayNo() {
            document.getElementById("response").innerText = "Oh no! But I'll still wait for you... üíî";
        }
    </script>
</body>
</html>
