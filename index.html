<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Proposal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            color: #444;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff1493;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
    <script>
        async function recordResponse(response) {
            const url = "https://script.google.com/macros/s/AKfycby37RyzNCfFcl0-NCly2i3wRf2Fu-u_zwe_hY3xYWbEweye67WVMbTjfbC9LLl3XsIlSg/exec"; // Replace with your Web App URL

            try {
                const result = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `response=${response}`
                });
                const text = await result.text();
                alert(text); // Show success message to the user
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to record response. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Will you give me a chance to love you as a boyfriend???</h1>
    <button onclick="recordResponse('Yes')">Yes</button>
    <button onclick="recordResponse('No')">No</button>
</body>
</html>
