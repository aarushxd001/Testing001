<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Proposal</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #d81b60;
        }
        h2 {
            color: #333;
        }
        .question-box {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        button {
            background-color: #ff4081;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will you give me a chance to love you as a boyfriend?</h1>
    <div class="question-box" id="questionBox">
        <h2 id="questionText">Will you give me a chance to love you as a boyfriend?</h2>
        <button onclick="submitResponse('Yes')">Yes</button>
        <button onclick="nextQuestion()">No</button>
    </div>
    <script>
        const questions = [
            "Do you really not want a person like me to be your boyfriend?",
            "You know Iâ€™ll be very sad and probably have a bad day/month/year all because of you! Please say yes!!"
        ];
        let currentQuestion = 0;

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById("questionText").innerText = questions[currentQuestion];
            } else {
                showFinalMessage("Sorry, I thought I meant something to you!!");
                submitResponse("No");
            }
        }

        function showFinalMessage(message) {
            document.getElementById("questionBox").innerHTML = `<h2>${message}</h2>`;
        }

        function submitResponse(response) {
            const token = "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"; // Replace with your PAT
            const repo = "aarushxd001/Testing001"; // Replace with your username and repository name
            const issueTitle = "Response to Proposal Page";
            const issueBody = `User responded with: ${response}`;

            fetch(`https://api.github.com/repos/${repo}/issues`, {
                method: "POST",
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json",
                },
                body: JSON.stringify({
                    title: issueTitle,
                    body: issueBody,
                }),
            })
            .then(response => {
                if (response.ok) {
                    showFinalMessage("Yayy!! You literally made me the happiest person of the day!!");
                } else {
                    alert("Failed to record response. Please try again later.");
                }
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
